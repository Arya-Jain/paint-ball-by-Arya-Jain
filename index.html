<!DOCTYPE html>
<html>

<head>
  <title>Paintball</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>

</head>

<body>
  <a-scene id="scene" physics="debug:false">

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/soldier/scene.gltf"></a-asset-item>
      <img id="wallTexture1" src="./images/wall1.jpg"> 
      <img id="wallTexture2" src="./images/wall2.jpg"> 
      <img id="wallTexture3" src="./images/wall3.jpg"> 
      <audio id="shoot" src="./sounds/splash.mp3"></audio>
      <audio id="footstep" src="./sounds/footSteps.mp3"></audio>

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset:tron; skyType:gradient; lighting:point">
    </a-entity>

    <!--
      A-Frame Environment preset values to choose from:

      none, default, contact, egypt, checkerboard, forest,
      goaland, yavapai, goldmine, threetowers, poison, arches,
      tron, japan, dream, volcano, starry, osiris
    
    -->

    <!--Sounds-->
    <a-entity id="sound1" sound="src: #shoot; poolSize:1; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" sound="src: #footstep; poolSize:100;autoplay: false; volume: 4;loop:false"></a-entity>


    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 5" wasd-controls="acceleration:500"
      look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -2.6 -0.2" rotation="-20 -145 20" scale="0.05 0.05 0.05"
        player-movement>
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>

    <!--Bullets-->
    <a-entity bullets="position:0 0 -5"></a-entity>

    <!--Ground-->
    <a-plane id="ground" repeat="200 200" position="0 0 0" rotation="-90 0 0" height="200"
      width="200" static-body visible="false">
    </a-plane>

    <!--Left wall-->
    <a-box id="right-wall" material="color: #34548d" color="red" repeat="10 1 1" position="25 5 -15" rotation="0 -90 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>
    <!--Right wall-->
    <a-box id="left-wall" material="color: #34548d" color="red" repeat="10 1 1" position="-25 5 -15" rotation="0 90 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>

    <!--Back wall-->
    <a-box id="back-wall" material="color: #34548d" color="red" repeat="10 1 1" position="0 5 -20" rotation="0 0 0"
      height="10" width="50" depth="1" static-body visible="true">
    </a-box>

    <!--Paintball Arena Walls-->
    <a-entity>

      <a-plane src="#wallTexture1" id="wall2" geometry="height: 2.5; width: 5"
        position="10.21506 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>

      <a-plane src="#wallTexture2" id="wall7" geometry="height: 2.5; width: 10"
        position="-18.75634 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture3" id="wall8" geometry="height: 2.5; width: 5"
        position="-8.81825 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture2" id="wall9"  geometry="width: 10; height: 2.5"
        position="0.73118 1.25 -5" rotation="0 0 0" static-body visible="true">
      </a-plane>


      <a-plane src="#wallTexture2" id="wall10"  geometry="height: 2.5; width: 10"
        position="19.55681 1.25 -5.44811" rotation="0 0 0" static-body visible="true">
      </a-plane>




    

     

    </a-entity>




  </a-scene>
</body>

</html>
